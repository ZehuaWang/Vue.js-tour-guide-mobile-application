<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mixins</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">
		var mixin = {
			methods: {
				helloworld: function() {
					console.log('In HelloWorld');
				},
				samemethod: function() {
					console.log('Mixin: Same Method');
				}
			}
		}

		var vm = new Vue({
			mixins: [mixin],
			methods: {
				start: function() {
					console.log('start method');
				},
				samemethod: function() {
					console.log('Main: same method');
				}
			}
		});

		vm.helloworld();
		vm.start();
		vm.samemethod();
	</script>
</body>
</html>
