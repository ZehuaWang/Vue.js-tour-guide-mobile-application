<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Getter and Setter</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">{{fullName}}</div>
	
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: "Dell",
				lastName : "Lee"
			},
			computed: {
				fullName: {
					// 依赖的值发生变化 就会重新计算
					get: function() {
						return this.firstName + " " + this.lastName;
					},
					set: function(value) {
						var arr = value.split(" ");
						this.firstName = arr[0];
						this.lastName  = arr[1];
						console.log(value);
					}
				}
			}
		})
	</script>


</body>
</html>
