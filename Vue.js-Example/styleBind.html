<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的样式绑定</title>
	<script src="./vue.js"></script>
	<style type="text/css">
		.activated {
			color: red;
		}
	</style>
</head>
<body>

	<div id="app">
		<div @click="handleDivClick"
		     :class="{activated: isActivated}"
		>
		Hello World
		</div>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				isActivated: false
			},
			methods: {
				handleDivClick: function() {
					this.isActivated = !this.isActivated;
				}
			}
		})
	</script>

</body>
</html>
