<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component Detail</title>
	<script src="./vue.js"></script>
</head>
<body>
	
	<div id="root">
		
		<table>
			
			<tbody>
				
				<tr><td>1</td></tr>
				<tr><td>2</td></tr>
				<tr><td>3</td></tr>
				
				<tr is="row"></tr>

			</tbody>

		</table>

		<table>
			
			<tbody>
				
				<tr is="row"></tr>				
				<tr is="row"></tr>
				<tr is="row"></tr>

			</tbody>

		</table>

	</div>
	
	<script type="text/javascript">

		Vue.component('row', {
			data: function() {
				return {
					content: 'this is content'
				}
			},

			template: '<tr><td>{{content}}</td></tr>'
		})

		var vm = new Vue({
			el: '#root'
		})
	</script>
		
</body>
</html>
