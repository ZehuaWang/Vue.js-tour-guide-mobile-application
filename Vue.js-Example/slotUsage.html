<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="root">
        <child content='<p>Dell</p>'></child>
    </div>

    <script>
        Vue.component('child', {
            props: ['content'],
            template: `<div>
                        <p>hello</p>
                        <div v-html="this.content"></div>
                      </div>`
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>


</body>





</html>
