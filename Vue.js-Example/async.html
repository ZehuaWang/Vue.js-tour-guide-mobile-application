<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Async</title>
</head>
<body>
	<script type="text/javascript">
		function resolveAfter2Seconds() {
			return new Promise(resolve => {
				setTimeout(() => {resolve('resolved');},2000);
			});
		}

		async function asyncCall() {
			console.log('calling');
			var result = await resolveAfter2Seconds();
			console.log(result);
		}

		asyncCall();

	</script>
</body>
</html>
