<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的条件渲染</title>
	<script src="./vue.js"></script>
</head>
<body>
	
	<div id="app">
		<div v-if="show">{{message}}</div>
		<div v-else>Bye World</div>
		<!--<div v-show="show">{{message}}</div>-->

		<div v-if="letter === 'a' ">This is A</div>
		<div v-else-if="letter === 'b' ">This is B</div>
		<div v-else>This is other letter</div>
		
		<!-- Vue的标签加上key值 Vue会知道这是页面上唯一的元素 重新渲染对应的node -->
		<div v-if="show">用户名: <input key="username"/></div>
		<div v-else>邮箱名: <input key="password"/></div>

	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				show: false,
				letter: "a",
				message: "Hello World"
			}
		})
	</script>

</body>
</html>
