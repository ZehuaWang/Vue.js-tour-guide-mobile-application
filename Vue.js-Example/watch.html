<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Watch</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="computed_propos">
		Kilometers : <input type="text" v-model="kilometers">
		Meters : <input type="text" v-model="meters">
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#computed_propos',
			data: {
				kilometers: 0,
				meters: 0
			},
			methods: {

			},
			computed: {

			},
			watch: {
				kilometers: function(val) {
					this.kilometers = val;
					this.meters = val * 1000;
				},
				meters: function(val) {
					this.kilometers = val / 1000;
					this.meters = val;
				}
			}
		})
	</script>
</body>
</html>
