<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Computed Property</title>
	<script src="./vue.js"></script>
</head>
<body>
	<!-- A computed property is used to declaratively describe a value that depends on other values. -->
	<!-- When you data-bind to a computed property inside the template, Vue knows when to update the DOM when any of the values depended upon by the computed property has changed. -->
	
	<div id = "demo">
		{{fullName}}
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: "#demo",
			data: {
				firstName: 'Foo',
				lastName : 'Bar',
			},
			computed: {
				fullName: function() {
					return this.firstName + ' ' + this.lastName; 
				}
			}
		})
	</script>

</body>
</html>
