<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性-侦听器</title>
	<script src="./vue.js"></script>
</head>
<body>
	
	<div id="app">
		{{fullName}}
		{{age}}
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: "Eric",
				lastName : "Wang",
				age: 28
			},
			// 计算属性
			computed:{
				fullName: function() {
					console.log("计算了一次");
					return this.firstName + " " + this.lastName;
				}
			}
		})
	</script>

</body>
</html>
