<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Component</title>
	<script src="./vue.js"></script>
</head>
<body>
      <style>
         .info {
            color: #00529B;
            background-color: #BDE5F8;
         }
         div {
            margin: 10px 0;
            padding: 12px;
            font-size : 25px;
         }
         .active {
            color: #4F8A10;
            background-color: #DFF2BF;
         }
         .displayError{
            color: #D8000C;
            background-color: #FFBABA;
         }
      </style>

      <div id="classbinding">
      	<new_component v-bind:class = "{active:isactive}"></new_component>
      </div>
	  
	  <script type="text/javascript">
	  	var vm = new Vue({
	  		el: '#classbinding',
	  		data: {
	  			title: "This is class binding example",
	  			infoclass: 'info',
	  			errorclass: 'displayError',
	  			isActive: false,
	  			haserror: true
	  		},
	  		components: {
	  			'new_component' : {
	  				template: '<div class="info">Class Binding for component</div>'
	  			}
	  		}
	  	});
	  </script>
</body>
</html>
