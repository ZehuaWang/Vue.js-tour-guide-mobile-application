<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Base Component - Local Registration</title>
	<script src="./vue.js"></script>
</head>
<body>
	
	<div id="component_test">
		   <testcomponent></testcomponent>
	</div>

	<script type="text/javascript">
		// Create a component object 
		var clickComponent = {
		    data: function() {return {count: 0}
			},
			template: '<button v-on:click="count++">You clicked me {{ count }} times</button>'
		}

		var vm = new Vue({
		   el: '#component_test',
		   // bind the componenet with a instance instead of the gloabl Vue
		   components:{
		      'testcomponent': clickComponent
		   }
		});

	</script>

</body>
</html>
