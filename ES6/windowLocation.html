<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Window Location</title>
</head>
<body>
	<script type="text/javascript">
		function newLocation() {
			window.location = "http://www.google.com";
		}
	</script>

	<body>
		<input type="button" value="Go to new location" onclick="newLocation()">
	</body>

</body>
</html>
